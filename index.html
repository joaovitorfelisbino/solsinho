<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="esponja.css">
    <title>BOB | ESPONJA</title>
</head>
<body>
    <main class="corpo">
        <div class="esquerdo-cilos">
            <div class="cilos" id="cilos-0"></div>
            <div class="cilos" id="esquerdo-cilos-levantado"></div>
            <div class="cilos" id="cilos-1"></div>
        </div>
        <div class="direita-cilos">
            <div class="cilos" id="cilos-0"></div>
            <div class="cilos" id="direita-cilos-levantado"></div>
            <div class="cilos" id="cilos-1"></div>
        </div>
        <div class="cabeca">
            <div class="ocular">
                <div class="olho-esquerdo">
                    <div class="bola-azul">
                        <div class="bola-preta">

                        </div>
                    </div>
                </div>
                <div class="olho-esquerdo" id="direita">
                    <div class="bola-azul">
                        <div class="bola-preta">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="nariz"></div>
       
        
        <div class="dente"></div>
        <div class="dente" id="dente-direita"></div>
        <div class="boca"></div>
        <div class="bobo">
            <div class="caixa-ponto">
                <div class="pontinho"></div>
                <div class="pontinho" id="solto"></div>
                <div class="pontinho"></div>
            </div>
        </div>
        <div class="bobo" id="bobo-0">
            <div class="caixa-ponto-direita">
                <div class="pontinho"></div>
                <div class="pontinho" id="solto-1"></div>
                <div class="pontinho"></div>
            </div>
        </div>
        <div id="covinha-0"></div>
        <div id="covinha-1"></div>
    </main>

</html>
